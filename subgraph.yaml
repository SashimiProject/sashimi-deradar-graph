specVersion: 0.0.2
description: Sashimiswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/SashimiProject/sashimi-swap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NewInvest
    network: mainnet
    source:
      address: '0x3f966fa1c0606e19047ed72068d2857677e07ef4'
      abi: NewInvestmentContract
      startBlock: 11113225
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/investment.ts
      entities:
        - NewInvestment
        - Token
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: NewInvestmentContract
          file: ./abis/newInvestment.json
      eventHandlers:
        - event: Harvested(address,address,uint256)
          handler: handleNewHarvest

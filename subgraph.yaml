specVersion: 0.0.2
description: Sashimiswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/SashimiProject/sashimi-swap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SashimiFarm
    network: mainnet
    source:
      address: '0x1daed74ed1dd7c9dabbe51361ac90a69d851234d'
      abi: MasterChef
      startBlock: 10833000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/farm.ts
      entities:
        - ChefInfo
        - FarmPool
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pair
          file: ./abis/pair.json
        - name: MasterChef
          file: ./abis/chef.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
